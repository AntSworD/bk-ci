[global_tags]
  projectId = "##{projectId}##"
  agentId = "##{agentId}##"
  agentSecret = "##{agentSecretKey}##"
[agent]
  interval = "1m"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "1m"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false
[[outputs.influxdb]]
  urls = ["##{gateWay}##/ms/environment/api/buildAgent/agent/thirdPartyAgent/agents/metrix"]
  database = "agentMetrix"
  skip_database_creation = true
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
# [[inputs.swap]]
[[inputs.system]]
[[inputs.net]]

[[processors.rename]]
  # cpu
  [[processors.rename.replace]]
    measurement = "cpu"
    dest = "system.cpu_summary"
  [[processors.rename.replace]]
    field = "usage_user"
    dest = "user"
  [[processors.rename.replace]]
    field = "usage_system"
    dest = "system"
  [[processors.rename.replace]]
    field = "usage_idle"
    dest = "idle"
  [[processors.rename.replace]]
    field = "usage_iowait"
    dest = "iowait"   
  # net
  [[processors.rename.replace]]
    measurement = "net"
    dest = "system.net"
  [[processors.rename.replace]]
    field = "bytes_recv"
    dest = "speed_recv"
  [[processors.rename.replace]]
    field = "bytes_sent"
    dest = "speed_sent"
  # mem
  [[processors.rename.replace]]
    measurement = "mem"
    dest = "system.mem"
  [[processors.rename.replace]]
    field = "used_percent"
    dest = "used"
  # diskio
  [[processors.rename.replace]]
    measurement = "diskio"
    dest = "system.io"
  [[processors.rename.replace]]
    field = "read_bytes"
    dest = "rkb_s"
  [[processors.rename.replace]]
    field = "write_bytes"
    dest = "wkb_s"  